<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="navigation">
        <div style="--i:0;--x:-1; --y:0">
            <img src="./img/Jenya.jpeg" />
        </div>
        <div style="--i:1;--x:1;--y:0">
            <img src="./img/Slava.jpg" />
        </div>
        <div style="--i:2;--x:0; --y:-1">
            <img name="chatbubble-outline" />
        </div>
        <div style="--i:3;--x:0; --y:1">
            <img name="alarm-outline" />
        </div>
        <div style="--i:4;--x:1; --y:1">
            <img name="game-controller-outline" />
        </div>
        <div style="--i:5;--x:-1; --y:-1">
            <img name="moon-outline" />
        </div>
        <div style="--i:6;--x:0;--y:0">
            <img name="notifications-outline" />
        </div>
        <div style="--i:7;--x:-1; --y:1">
            <img name="water-outline" />
        </div>
        <div style="--i:8;--x:1; --y:-1">
            <img name="time-outline" />
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function () {
            navigation.classList.toggle('active')
        }
    </script>
</body>

</html>
